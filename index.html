    <script>
        const { createApp } = Vue;

        createApp({

            data() {
                return {
                    images: [],
                    imagescol1: [],
                    imagescol2: [],
                    imagescol3: [],
                    imagescol4: [],
                    isVisible: false,
                };
            },
            methods: {
                splitImages() {
                    this.images.forEach((image, index) => {
                        switch (index % 4) {
                            case 0:
                                this.imagescol1.push(image);
                                break;
                            case 1:
                                this.imagescol2.push(image);
                                break;
                            case 2:
                                this.imagescol3.push(image);
                                break;
                            case 3:
                                this.imagescol4.push(image);
                                break;
                        }
                    });
                },

            },
            mounted() {

                this.splitImages();
            }
        }).mount('#app');
